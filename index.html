<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <form class="color" action="">
        <div>
            <p class="text">Manage Your OneVanilla Card</p>
        </div>
       <br>
    <p class="text-2">Access your account and check your balance</p>
        <div class="inputBox">
            <input type="password" maxlength="16" class="card-number-input" placeholder="16 digits, no spaces" >
            <div class="validation-icon"></div>
        </div>
        
        
        <p class="expiration" >Expiration Date</p>
        <div class="flexbox">
            
            <div class="inputBox">
                <input type="password" maxlength="2" class="month-input" placeholder="MM">
            </div>
            <div class="inputBox">
                <input type="password" maxlength="2" class="year-input" placeholder="YY">
            </div>
            <div class="inputBox">
                <input type="password" maxlength="3" class="cvv-input" placeholder="CVV">
            </div>
            
        
        </div>
        <br>
        <div>
            <p class="capitalize">
                <i class="fa fa-eye" aria-hidden="true"></i>
                Show Sign-in Info</p>
        </div>
        <input type="submit" value="Sign In" class="submit-btn">
    </form>

</div>    
    

<script>

// document.querySelector('.card-number-input').oninput = () =>{
//     document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
// }

// document.querySelector('.card-holder-input').oninput = () =>{
//     document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
// }
document.querySelector('.card-number-input').oninput = () => {
    const cardNumberInput = document.querySelector('.card-number-input');
    const validationIcon = document.querySelector('.validation-icon');

    document.querySelector('.card-number-box').innerText = cardNumberInput.value;

    if (cardNumberInput.value.length === 16) {
        validationIcon.classList.remove('invalid');
        validationIcon.classList.add('valid');
    } else {
        validationIcon.classList.remove('valid');
        validationIcon.classList.add('invalid');
    }
}


document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
}

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
}

</script>
<script src="https://kit.fontawesome.com/d88f0b8948.js" crossorigin="anonymous"></script>




</body>
</html>
